<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank User Panel</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- TailWind Css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="font-semibold text-purple-600">Moooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
        <div class="grid grid-cols-3 gap-4  w-3/4 mx-auto">
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-2xl text-semibold">Deposit</h3>
                <h4 class="text-4xl text-white">$<span>00</span></h4>
            </div>
            <div class="bg-green-300 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl text-white">$<span>00</span></h4>
            </div>
            <div class="bg-yellow-300 p-8 rounded">
                <h3 class="text-2xl ">Balance</h3>
                <h4 class="text-4xl text-white">$<span>00</span>
            </div>
        </div>
    </section>
    </main>
</body>

</html>
